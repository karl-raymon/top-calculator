<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="display">
        <input type="text" class="input-disp" />
      </div>
      <div class="opr-container">
        <button class="operator" id="plus">+</button>
        <button class="operator" id="minus">-</button>
        <button class="operator" id="times">*</button>
        <button class="operator" id="divide">/</button>
        <button class="operator" id="equal">=</button>
        <button class="operator" id="delete">D</button>
        <button class="operator" id="clear">C</button>
      </div>
      <div class="numbers">
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="num" id="ten">0</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
